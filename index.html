<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Tabuada - Menu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f7;
    }
    .menu-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .menu-container a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 8px;
      display: block;
      margin: 15px 0;
      transition: background-color 0.3s ease;
    }
    .btn-aluno {
      background-color: #007bff;
    }
    .btn-aluno:hover {
      background-color: #0056b3;
    }
    .btn-professor {
      background-color: #28a745;
    }
    .btn-professor:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <h1>Bem-vindo ao Jogo da Tabuada!</h1>
    <p>Selecione seu perfil para continuar:</p>

    <a href="alunos.html" class="btn-aluno">Sou um aluno</a>
    <a href="professor.html" class="btn-professor">Sou um professor</a>

  </div>

</body>
</html>
