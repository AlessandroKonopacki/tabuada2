<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Tabuada - Aluno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ² Jogo da Tabuada</h1>

  <div id="login">
    <h2>Entre no Jogo</h2>
    <input type="text" id="nomeAluno" placeholder="Digite seu nome">
    <input type="text" id="nomeTurma" placeholder="Nome da sua turma">
    <button onclick="entrarJogo()">Entrar</button>
  </div>

  <div id="jogo" class="hidden">
    <div class="header-jogo">
      <div class="header-left">
        <button id="btnAtualizarTempo" onclick="atualizarTempoDoServidor()">ðŸ”„ Atualizar Tempo</button>
      </div>
      <p><strong>Aluno:</strong> <span id="alunoNome"></span></p>
      <p><strong>Progresso:</strong> <span id="progresso"></span></p>
      <p><strong>Moedas:</strong> <span id="coins"></span></p>
      <p><strong>Tempo:</strong> <span id="tempo"></span></p>
    </div>

    <div class="controle-jogo">
      <button id="btnIniciar" onclick="iniciarJogo()">Iniciar Jogo</button>
      <button id="btnParar" onclick="pararJogo()" class="hidden">Parar e Salvar</button>
    </div>

    <div id="questaoContainer" class="questao-container hidden">
      <p id="pergunta"></p>
      <input type="number" id="resposta" placeholder="Sua resposta">
      <button onclick="verificarResposta()">Enviar</button>
    </div>
    
    <div class="ranking-container">
      <h2>ðŸ“Š Ranking da Turma: <span id="rankingTurma"></span></h2>
      <div id="rankingTop3"></div>
      <ul id="ranking"></ul>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
